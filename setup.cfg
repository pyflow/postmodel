[metadata]
name = postmodel
version = attr: postmodel.__version__
url = https://github.com/zeaphoo/postmodel
project_urls =
    Source Code = https://github.com/zeaphoo/postmodel/
    Issue Tracker = https://github.com/zeaphoo/postmodel/issues/

license = MIT License
author = Zhuo Wei
author_email = zeaphoo@qq.com
maintainer = Zhuo Wei
maintainer_email = zeaphoo@qq.com
description = Easy async ORM for python, built with relations in mind.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: PL/SQL
    Framework :: AsyncIO
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: Database
    Operating System :: POSIX


[options]
packages = find:
package_dir = = postmodel
include_package_data = True
python_requires = >= 3.7
# Dependencies are in setup.py for GitHub's dependency graph.

[options.packages.find]
where = postmodel

[tool:pytest]
testpaths = tests
filterwarnings =
    error